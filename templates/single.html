<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <title>Missing People</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
	
</head>

<body>

<ul>
	<li><a href="/missing_people_child">Дети</a></li>
	<li><a href="/missing_people_die">Погибшие</a></li>
	<li><a href="/missing_people_unidentify">Без вести</a></li>
	<li><a href="/missing_people_alert">Подозреваемые</a></li>
	<li><a href="/settings">Настройки</a></li>
  </ul>

	<div class="container">

		<div>
			<div class="courses-container">
				<div class="course">
					<div class="course-preview">
						<a href="{{ collection_missing_people_profile.url_image }}"><img src="{{ collection_missing_people_profile.url_image }}"></a>
						<h6>{{ collection_missing_people_profile.date_create }}</h6>
					</div>
					<div class="course-info">
						<div class="progress-container">
							<span>
								{{ collection_missing_people_profile.date_create }}
							</span>
						</div>
						<h6>{{ collection_missing_people_profile.date_create }}</h6>
						<h5>{{ collection_missing_people_profile.description }}</h5>
						<a href="{{ collection_missing_people_profile.url_html_page }}">Источник</a>
						<a class="btn" href="view/{{ collection_missing_people_profile.get_id() }}">Подробнее<i class="fas fa-chevron-right"></i></a>
					</div>
				</div>
			</div>
	</div>

</body>

</html>
